<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Palindrome Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f0f0f0;
    }

    #palindrome-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }

    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    #result {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div id="palindrome-container">
    <h1>Palindrome Checker</h1>
    <input type="text" id="text-input" placeholder="Enter text" />
    <button id="check-btn">Check</button>
    <p id="result"></p>
  </div>

  <script>
    const textInput = document.getElementById("text-input");
    const checkBtn = document.getElementById("check-btn");
    const result = document.getElementById("result");

    checkBtn.addEventListener("click", function () {
      const inputVal = textInput.value;

      if (!inputVal.trim()) {
        alert("Please input a value");
        return;
      }

      const cleaned = inputVal.toLowerCase().replace(/[^a-z0-9]/gi, "");
      const reversed = cleaned.split("").reverse().join("");

      if (cleaned === reversed) {
        result.textContent = `${inputVal} is a palindrome.`;
      } else {
        result.textContent = `${inputVal} is not a palindrome.`;
      }
    });
  </script>
</body>
</html>
